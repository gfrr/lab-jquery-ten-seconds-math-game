  <body>
  <div id="main">
    <span><h2>Ten Seconds Math Game</h2></span>
    <div id="game-options">
      <div>
        <span><h2>Game Options</h2></span>
      </div>

      <div>
      <input id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="5" data-slider-max="25" data-slider-step="1" data-slider-value="14"/>
      </div>
      <div id="operations">
              <div class="op"><div id="add"class="checkbox">
        <label><input type="checkbox" value=""></label>
      </div><img src="images/add.jpg"></div>
              <div class="op" ><div id="sub" class="checkbox">
        <label><input type="checkbox" value=""></label>
      </div><img src="images/substract.jpg"></div>
              <div class="op" ><div id="multi" class="checkbox">
        <label><input type="checkbox" value=""></label>
      </div><img src="images/multiply.jpg"></div>
              <div class="op" ><div id="divide" class="checkbox">
        <label><input type="checkbox" value=""></label>
      </div><img src="images/divide.jpg"></div>
            </div>
      <button id="start" class="btn btn-primary ">Start game</button>
    </div>
    <div id="game">
      <span id="time-left"><h2>Time left</h2></span>
      <div id="question"><h3>3+4?</h3><input id="answer" type="text"/></div>


    </div>
  </div>
